<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Hobbies</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hobby-section {
      max-width: 700px;
      margin: 0 auto;
      padding: 5rem 2rem;
      text-align: center;
    }

    .hobby-section h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hobby-section p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: #444;
    }

    .hobby-list {
      text-align: left;
      font-size: 1.2rem;
      margin: 0 auto;
      padding-left: 1.5rem;
    }
  </style>
</head>
<body>
  <section class="hobby-section">
    <h2>My Hobbies</h2>
    <p>Here's what I enjoy doing in my free time:</p>
    <ul class="hobby-list">
      <li>Playing Badminton and Cricket</li>
      <li>Listening to rap and pop music</li>
      <li>Playing Minecraft</li>
    </ul>
  </section>
  <script src="script.js"></script>
</body>
</html>
