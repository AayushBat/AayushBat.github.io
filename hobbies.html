
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Hobbies</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hobby-section {
      max-width: 900px;
      margin: 0 auto;
      padding: 5rem 2rem;
      text-align: center;
    }

    .hobby-section h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hobby-section p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #444;
    }

    .hobby-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      list-style: none;
      padding: 0;
    }

    .hobby-list li {
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      font-size: 1.1rem;
      font-weight: 500;
      transition: transform 0.3s ease;
    }

    .hobby-list li:hover {
      background-color: #00a8cc;
      color: #fff;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <section class="hobby-section">
    <h2>My Hobbies</h2>
    <p>Here's what I enjoy doing in my free time:</p>
    <ul class="hobby-list">
      <li>Playing Badminton and Cricket</li>
      <li>Listening to rap and pop music</li>
      <li>Playing Minecraft</li>
    </ul>
  </section>
  <script src="script.js"></script>
</body>
</html>
